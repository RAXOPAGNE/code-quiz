<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    
    <title>Code Quiz</title>
  </head>
</html>
<body>
  <div id="highscores-section">
    <h1> Click here to view your previous highscores</h1>
    <a href ="highscores.html"> Highscores</a>
  </div>

    <div id="main-section">

      <div id="currentTime"></div>

      <div id="questions-section">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Your task is to answer the following code-related questions within the 60 second time
          limit. Be careful as selecting the wrong answer will deduct 5 seconds from the timer!
          Good luck!
        </p>
        <ul id="choicesUl"></ul>
        
        <button id="startTime">Start Quiz</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
